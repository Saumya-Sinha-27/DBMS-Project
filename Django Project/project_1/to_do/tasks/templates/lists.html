<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" action="/">
    {% csrf_token %}
    <a href="{% url 'update_task' tasks.id %}">Update</a>
    {{form.title}}
    <input type="submit">
</form>
{% for task in tasks %}
    <div>
        <p>{{task}}</p>
    </div>
{% endfor %}



</body>
</html>
