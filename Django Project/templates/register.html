<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

</head>
<body>

    <form action="register" method="POST">

        {% csrf_token %}
        <div><input type="text" name="first_name" placeholder="First Name"></div>
        <div><input type="text" name="last_name" placeholder="Last Name"></div>
        <div><input type="text" name="username" placeholder="Username"></div>
        <div><input type="email" name="email" placeholder="E-mail" ></div>
        <div><input type="password" name="password1" placeholder="Set Password"></div>
        <div><input type="password" name="password2" placeholder="Confirm Password"></div>
        <div><input type="submit"></div>




    </form>
{% for message in messages %}
            <h4>{{message}}</h4>
        {% endfor %}

</body>
</html>
